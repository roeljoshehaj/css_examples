<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative & Absolute Positioning</title>
    <style>
        .container {
            width: 80%;
            height: 400px;
            margin: auto;
            position: relative;
            background-image: url('https://tse1.mm.bing.net/th?id=OIP.hIK3PmQMOJMJfg9j_dIvoQHaE8&pid=Api&P=0&h=220');
            background-size: cover;
            border: 2px solid black;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: rgba(0, 0, 255, 0.7);
            color: white;
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Text inside the box.</div>
    </div>
</body>
</html>
