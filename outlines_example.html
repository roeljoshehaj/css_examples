<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Example</title>
    <style>
        .box {
            border: 2px solid black;
            outline: 5px dashed green;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box">This box has an outline.</div>
</body>
</html>
