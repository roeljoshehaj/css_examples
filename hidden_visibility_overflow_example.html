<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Hidden</title>
    <style>
        .box {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box">You can't see me!</div>
</body>
</html>
