<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyframe Animation</title>
    <style>
        @keyframes move {
            from { left: 0; }
            to { left: 100px; }
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            animation: move 2s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
