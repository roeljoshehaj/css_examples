<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In</title>
    <style>
        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: green;
            animation: fade 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box">Fade in animation.</div>
</body>
</html>
