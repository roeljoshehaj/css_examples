<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning & Background Image</title>
    <style>
        body {
            background-image: url('https://tse1.mm.bing.net/th?id=OIP.hIK3PmQMOJMJfg9j_dIvoQHaE8&pid=Api&P=0&h=220');
            background-size: cover;
            background-attachment: fixed;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            position: absolute;
            top: 50px;
            left: 50px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box">Ky tekst është i pozicionuar me vlera absolute.</div>
</body>
</html>
