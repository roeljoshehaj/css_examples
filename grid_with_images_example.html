<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://tse1.mm.bing.net/th?id=OIP.hIK3PmQMOJMJfg9j_dIvoQHaE8&pid=Api&P=0&h=220">
        <img src="https://tse4.mm.bing.net/th?id=OIP.uF4OaZDUC6lKlMpALekm0AHaEo&pid=Api&P=0&h=220">
        <img src="https://wallpaperaccess.com/full/1465238.jpg">
        <img src="https://www.carscoops.com/wp-content/uploads/2021/05/Lamborghini-Murcielago.jpg">
    </div>
</body>
</html>
