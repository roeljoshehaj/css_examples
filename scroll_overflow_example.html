<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Scroll</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            overflow: scroll;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        This text is very long and you can scroll to see the rest.
    </div>
</body>
</html>
