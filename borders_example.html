<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Example</title>
    <style>
        .box {
            border: 5px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box">This is a bordered box.</div>
</body>
</html>
