<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Hidden</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            overflow: hidden;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">
        This text is too long and will be clipped off.
    </div>
</body>
</html>
